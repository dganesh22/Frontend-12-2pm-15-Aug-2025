<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Select Dropdown</h1>
    <form action="">
         <label for="">Select Names</label>
        <select name="" id="">
            <option value="null">Choose Names</option>
            <option value="john">John A</option>
            <option value="mathew">S Mathew</option>
        </select>

        <hr>

         <label for="">Technology</label>    
        <select name="" id="">
            <option>HTML</option>
            <option>Css</option>
            <option>JavaScript</option>
            <option>Php</option>
            <option>Python</option>
        </select>

        <hr>

         <label for="">Technology</label>    
        <select name="" id="" multiple>
            <option>HTML</option>
            <option>Css</option>
            <option>JavaScript</option>
            <option>Php</option>
            <option>Python</option>
        </select>

        <hr>

         <label for="">Technology</label>    
        <select name="" id="">
            <option value="null">Choose technology</option>
            <optgroup label="FrontEnd Tech">
                <option>HTML</option>
                <option>Css</option>
                <option>JavaScript</option>
                <option>React</option>
            </optgroup>
           <optgroup label="Server Tech">
                <option>Php</option>
                <option>Python</option>
                <option>Java</option>
           </optgroup>
        </select>
    </form>
</body>
</html>
