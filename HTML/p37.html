<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pro {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Emoji shape</h1>

    <canvas id="pro" height="400" width="600"></canvas>
    <script>
        function draw() {
            let canv = document.getElementById("pro");
            if(canv.getContext) {
                let cx = canv.getContext("2d");
                cx.beginPath();
                // arc(x,y,radius,start_angle,end_angle,boolean) -> true = clockwise, false = acw
                cx.arc(75,75,50,0,Math.PI * 2, true); // face 
                cx.moveTo(110,75);

                cx.arc(75,75,35,0,Math.PI,false); // mouth
                cx.moveTo(65,65)

                cx.arc(60,65,8,0,Math.PI * 2,true); //left eye
                cx.moveTo(95,65)

                cx.arc(90,65,8,0,Math.PI * 2,true); // right eye
                cx.stroke();
            }
        }

        draw();
    </script>
</body>
</html>
