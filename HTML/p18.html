<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        table {
            width: 50%;
            text-align: center;
        }
        th,td {
            padding: 6px;
        }
        table,tr,td,th {
            border: 1px solid #222;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Heading</th>
            <th>Students</th>
            <th colspan="3">Details</th>
        </tr>

        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Department</th>
            <th>Roll number</th>
        </tr>

        <tr>
            <th rowspan="4">Student List</th>
            <td>1</td>
            <td>John</td>
            <td>Computer</td>
            <td>12345</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Mary</td>
            <td>Electrical</td>
            <td>23456</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Henry</td>
            <td>Mech</td>
            <td>34567</td>
        </tr>

        <tr>
            <td>4</td>
            <td>James</td>
            <td>Electronics</td>
            <td>67894</td>
        </tr>
    </table>
</body>
</html>
