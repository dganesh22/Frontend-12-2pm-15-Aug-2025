<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 50%;
            text-align: center;
        }
        table,tr,td,th {
            border: 1px solid #222;
            border-collapse: collapse;
        }

        td,th {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Advance HTML Table</h1>
    <table>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Start</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">08:00 AM</td>
            <td rowspan="2">05:00 PM</td>
            <td>Introduction</td>
        </tr>

        <tr>
            <td>Uses</td>
        </tr>
        
        <tr>
            <td rowspan="4">Tuesday</td>
            <td>08:00 AM</td>
            <td>11:00 PM</td>
            <td>--</td>
        </tr>

        <tr>
            <td>11:00 AM</td>
            <td>02:00 PM</td>
            <td>Learn</td>
        </tr>

        <tr>
            <td>02:00 PM</td>
            <td>08:00 PM</td>
            <td rowspan="2">--</td>
        </tr>

        <tr>
            <td>10:00 AM</td>
            <td>01:00 PM</td>
        </tr>

        <tr>
            <td>Wed-Fri</td>
            <td colspan="2">FullDay</td>
            <td>Practical</td>
        </tr>

        <tr>
            <td>Sat-Sun</td>
            <td colspan="2">11:00 AM - 05:00 PM</td>
            <td>Extra Class</td>
        </tr>
    </table>
</body>
</html>
