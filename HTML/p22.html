<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="range"] {
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>input type range</h1>

    <h1 id="output"></h1>
    <form action="">
        <div>
            <label for="">Range input</label>
            <input type="range" name="price" id="price" min="0" max="100" value="0" step="0.1">
        </div>
    </form>

    <script>
        let output = document.getElementById("output")
        let price = document.getElementById("price")

        price.addEventListener("change", function(event){
            output.innerText = event.target.value;
        });
    </script>
</body>
</html>
