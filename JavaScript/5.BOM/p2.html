<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Prompt() </h1>

    <button onclick="handler()">Click me</button>

    <script>
        function handler() {
            var x = prompt("Enter your name?")
            var y = prompt("Enter your email?")

            alert(`name is ${x} and email is ${y}`)
        }
    </script>
</body>
</html>
