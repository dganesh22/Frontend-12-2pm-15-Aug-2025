<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>button events</h1>
    <h3>onclick and ondblclick</h3>

    <button onclick="handler()">single click</button>
    <button ondblclick="handler()">double click</button>
    
    <script>
        function handler() {
            alert("button clicked")
        }
    </script>
</body>
</html>
