<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript events</h1>
    <p>events are action listeer methods used to recognize the dom actions to execute functions</p>
    <p>events starts with "on" prefix</p>

    <pre>
            1. Event as attribute
            2. Event as DOM object
            3. Event call through event listeners
    </pre>

    <!-- event execution as attribute -->
    <button onclick="handler()">click me</button>

    <script>
        function handler() {
            alert("button is clicked")
        }
    </script>
</body>
</html>
