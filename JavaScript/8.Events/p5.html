<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>keyboard events</h1>

    <!-- onkeyup, onkeydown, onkeypress (deprecated) -->

    <form method="post">
        <div>
            <label for="">Your name</label>
            <input type="text" name="name" id="name" onkeyup="handler()" required>
        </div>
    </form>

    <hr>

    <h1 id="output"></h1>

    <script>
        let nameEl = document.getElementById("name")
        let outputEl = document.getElementById("output")

            function handler() {
                outputEl.innerText = nameEl.value;
            }
    </script>
</body>
</html>
