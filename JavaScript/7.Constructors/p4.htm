<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Number constructor</h1>

    <script>
        var num = "1234";

        console.log(`string = `, num)
        console.log(`string = `, typeof num)
        
        console.log(`\n`)

        console.log(`number = `, Number(num))
        console.log(`number = `, typeof Number(num))
    </script>
</body>
</html>
