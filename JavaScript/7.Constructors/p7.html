<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array constructor</h1>

    <script>
        // object assignment
        var users = new Array();
        users[0] = "mark"
        users[1] = "john"
        users[2] = "sam"
        users[3] = "mary"

        console.log(`users = `, users)

        // parameter
        var colors = new Array("red", "blue", "green")
        console.log(`colors = `, colors)
    </script>
</body>
</html>
