<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>setTimeout</h1>

    <script>
        // timeout - delay - executes one time
        setTimeout(function () {
            console.log(`timer is timed out`)
        }, 5000)
    </script>
</body>
