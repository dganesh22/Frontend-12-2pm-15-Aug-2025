<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #clock {
            color:#fff;
            background-color: slateblue;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Digital clock : <span id="clock"></span> </h1>

    <script>
        let clock = document.getElementById("clock");

        function printData() {
            let x = new Date();
            clock.innerText = x.toLocaleTimeString();
        }

        setInterval(printData,1000)
    </script>
</body>
</html>
