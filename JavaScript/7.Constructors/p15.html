<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>navigator (browser information) </h1>

     <script>
            document.writeln(`<h3> ${  navigator.appName } </h3>`);
            document.writeln(`<h3> ${ navigator.appCodeName } </h3>`);
            document.writeln(`<h3> ${ navigator.appVersion } </h3>`);
            document.writeln(`<h3> ${ navigator.cookieEnabled } </h3>`);
            document.writeln(`<h3> ${ navigator.userAgent } </h3>`);
            document.writeln(`<h3> ${ navigator.language } </h3>`);
            document.writeln(`<h3> ${ navigator.platform } </h3>`);
            document.writeln(`<h3> ${ navigator.onLine } </h3>`); 
    </script>
</body>
</html>
