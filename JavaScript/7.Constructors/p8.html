<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object constructor</h1>

    <script>
        // assignment
        var car = new Object()

        car.title = "Mahindra Thar";
        car.year = 2025;
        car.active = true;

        console.log(`car = `, car)

        // parameter
        var user = new Object({name: "john", email: "john@gmail.com"})
        console.log(`user =`, user)
    </script>
</body>
</html>
