<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Boolean constructor</h1>

    <script>
        let x = Boolean(1)
        console.log(`x =`, x)
        console.log(`x =`,  typeof x)

        let y = Boolean(0)
        console.log(`y =`, y)
        console.log(`y =`,  typeof y)
    </script>
</body>
</html>
