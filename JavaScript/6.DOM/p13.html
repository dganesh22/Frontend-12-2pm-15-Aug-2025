    </div>
    <button onclick="handler()">Click me</button>
    <script>
        var para = document.getElementsByClassName("p1");
         var len = para.length;
            console.log(`total paragraph =`, len)

        function handler() {
             for(let i=0; i< len; i++) {
                para[i].style.color = "green";
                para[i].style.textDecoration = "underline";
            }
        }
    </script>
