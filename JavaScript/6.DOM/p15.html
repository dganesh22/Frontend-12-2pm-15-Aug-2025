<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>document.activeElement</h1>
    <form action="">
         <textarea onmouseup="handler(event)" name="msg1" id="msg1" cols="30" rows="6">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Error corporis voluptate dignissimos ea commodi, velit, culpa molestias ducimus id accusamus fugit itaque doloremque quas explicabo? Optio maxime cumque repellat perspiciatis!
        </textarea>
    </form>

    <script>

        function handler(event) {
            let selEl = document.activeElement;
            console.log(`selected =`, selEl)

            // read only value
            let msg = selEl.value;
            console.log(`value =`, msg)

            // separate the selected values
            let selTxt = msg.substring(selEl.selectionStart,selEl.selectionEnd);
            console.log(`selected text =`, selTxt)
        }
    </script>
</body>
</html>
