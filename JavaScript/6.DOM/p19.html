<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>requestFullscreen and exitFullscreen</h1>

    <button id="fs">FullScreen</button>

    <script>

        document.getElementById("fs").onclick = function(event){
            // full screen is enabled or not
            if(document.fullscreenElement) {
                document.exitFullscreen().then(res => {
                    console.log(`document is exit from full screen mode`);
                    event.target.textContent = "Enter fullscreen";
                }).catch(err => console.error(err.message));
            } else {
                document.documentElement.requestFullscreen().then(res => {
                    console.log(`document is enter into full screen mode`);
                    event.target.textContent = "Exit fullscreen";
                }).catch(err => console.error(err.message));
            }
        }
    </script>
</body>
</html>
