<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>read the value through form input name</h1>

     <form autocomplete="off" name="myForm">
        <label for="user">Enter username</label>
        <input type="text" name="user" id="" required>
        <br><br>
        <button type="button" onclick="handler()">Send</button>
    </form>

    <script>
        function handler() {
            // document.formName.inputName.value
            var username = document.myForm.user.value;
            console.log(`username = `, username)
        }
    </script>
</body>
</html>
