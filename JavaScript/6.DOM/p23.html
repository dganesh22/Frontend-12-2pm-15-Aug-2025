<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blk {
            width: 200px;
            height: 200px;
            background-color: slateblue;
            color: #fff;
            padding: 20px 22px 25px 28px;
            margin:10px 12px 15px 17px;
            text-align: justify;
            border: 6px solid red;
        }
    </style>
</head>
<body>
    <h1>clientHeight, clientWidth, clientTop, clientLeft </h1>

    <div class="blk">
        <h3>Block heading</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi aut nesciunt quia quidem, rem ducimus reiciendis atque placeat neque, dolorum nam autem veniam ipsam cumque amet deleniti! Veritatis, optio pariatur?</p>
    </div>

    <script>
        let x = document.querySelector('.blk');
            console.log(`clientHeight=`, x.clientHeight); /* height+paddingTop+paddingBottom */
            console.log(`clientWidth=`, x.clientWidth); /* width+paddingLeft+paddingRight */

            console.log(`clientTop=`, x.clientTop); /* borderTop */
            console.log(`clientLeft=`, x.clientLeft); /* borderLeft */
    </script>
</body>
</html>
