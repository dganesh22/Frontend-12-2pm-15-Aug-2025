<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>document.hasFocus()</h1>
    <p id="log">focus check results are:</p>

    <button id="btn">Open new Window</button>

    <script>
        let body = document.querySelector("body")
        let log = document.getElementById("log")
        let btn = document.getElementById("btn")

        btn.onclick = function() {
            open("https://be-practical.com", "new window", "height=400px;width=400px;")
        }

        function checkDocFocus() {
            if(document.hasFocus()) {
                log.textContent = "this document has focus";
                body.style.backgroundColor = "slateblue";
            } else {
                log.textContent = "This document doesn't have focus";
                body.style.backgroundColor = "gray";
            }
        }

        setInterval(checkDocFocus,400)

        checkDocFocus()
    </script>
</body>
</html>
