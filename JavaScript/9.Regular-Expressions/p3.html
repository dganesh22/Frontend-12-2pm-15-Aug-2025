<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>regular expression with string methods</h1>

    <script>
        var str = "welcome";
        var reg = /[i-n]/;
        
        // match
        console.log(`string match=`, str.match(reg))
        
        // replace
        console.log(`string replace=`, str.replace(reg, "star"))
    </script>
</body>
</html>
