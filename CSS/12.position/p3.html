<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * { 
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 5%;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            overflow-x: hidden;
            background-color: gray;
            padding: 3%;
            
        }

        .container div {
            width: calc(100% - 20%);
            border: 2px solid #222;
            padding: 20px;
        }

        .container .first {
            background-color: #ff22ff50;
        }
        
        .container .second {
            background-color: #4322ff50;
            position: relative;
        }
        .container .third {
            background-color: #ff222250;
        }
        .container .fourth {
            background-color: #22ff3f50;
            position:absolute;
            bottom: 0px;
            right: 100px;
        }


    </style>
</head>
<body>
    <section class="container">
        <div class="first">
            1
            <div class="second">
                2
                <div class="third">
                    3
                    <div class="fourth">
                        4
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
