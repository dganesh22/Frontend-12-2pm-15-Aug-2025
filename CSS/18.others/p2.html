<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-image: url("https://picsum.photos/id/234/1400/800");
            padding: 10px;
            position: relative;
        }

        .box {
            height:80%;
            width: 80%;
            margin: auto;
            background-color: rgba(255, 68, 0, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>backdrop-filter</h1>
            <h3>welcome to css</h3>
        </div>
    </div>
</body>
</html>
