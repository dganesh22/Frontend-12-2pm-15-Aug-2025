<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:hover {
            padding: 10px 12px;
            background-color: slateblue;
            color:#fff;
            text-decoration: none;
        }

        a:active {
             padding: 10px 12px;
            background-color: orangered;
            color:#fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
     <h1>Pseudo class is also a selectors (built in class keywords) </h1>
     <p>:hover and :active</p>
     <!-- selector:pseudo-class -->

     <div>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">Contact</a>
     </div>
</body>
</html>
