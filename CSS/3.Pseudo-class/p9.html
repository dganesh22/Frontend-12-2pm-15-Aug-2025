<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            padding: 10px;
        }
        p:first-child {
            background-color: green;
        }

        p:last-child {
            background-color: orange;
        }

        p:nth-child(4) {
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>
    <h1>:first-child :last-child and :nth-child(position)</h1>

    <div>
        <p>para-1</p>
        <p>para-2</p>
        <p>para-3</p>
        <p>para-4</p>
        <p>para-5</p>
        <p>para-6</p>
        <p>para-7</p>
    </div>
</body>
</html>
