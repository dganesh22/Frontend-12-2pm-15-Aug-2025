<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            margin: 0;
        }

        nav {
            background-color: slateblue;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            position: fixed;
            top: 0;
            left: 0;
        }

        nav a:focus {
            padding: 8px 10px;
            text-decoration: none;
            background-color: white;
            color:slateblue;
        }

        .container {
            height: 100%;
            width: 100%;
        }
        
        .container div {
            width: 80vw;
            height: 100vh;
            padding-top: 3rem;
            text-align: center;
            margin: auto;
        }

        .container div:target {
            background-color: rosybrown;
        }

    </style>
</head>
<body>
    <h1>:target and :focus</h1>

     <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <section class="container">
            <div id="home">
                <h1>Home Section</h1>
            </div>
            <div id="about">
                <h1>About Section</h1>
            </div>
            <div id="contact">
                <h1>Contact Section</h1>
            </div>
    </section>
</body>
</html>
