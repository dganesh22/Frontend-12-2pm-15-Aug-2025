<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        input:autofill {
            border:2px solid orangered;
            background: slateblue;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>:autofill</h1>
     <form action="" autocomplete="on">
        <label for="">Enter Name</label>
        <input type="text" name="" id="" class="form-input" autocomplete="name">

        <br><br>

        <label for="">Enter Email</label>
        <input type="email" name="" id="" class="form-input" autocomplete="email">
    </form>
</body>
</html>
