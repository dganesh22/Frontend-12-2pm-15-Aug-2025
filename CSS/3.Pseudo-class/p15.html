<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            margin-top: 1rem; /* 1rem / 1em = 16px */
            padding: 5px;
        }
        li:nth-last-child(-n+1) {
            border: 2px solid grey;
        }

        dd:nth-last-of-type(2n-1) {
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <h1>:nth-last-child() && :nth-last-of-type()</h1>

    <ol reversed>
        <li>green</li>
        <li>red</li>
        <li>orangered</li>
        <li>yellow</li>
        <li>blue</li>
        <li>slateblue</li>
        <li>grey</li>
        <li>white</li>
    </ol>

    <hr>

    <dl>
        <dt>Vegetables</dt>
        <dd>1.Tomoto</dd>
        <dd>2.Onion</dd>
        <dd>3.Mashroom</dd>

        <dt>Fruits</dt>
        <dd>4.Apple</dd>
        <dd>5.Grapes</dd>
        <dd>6.Orange</dd>
    </dl>
</body>
</html>
