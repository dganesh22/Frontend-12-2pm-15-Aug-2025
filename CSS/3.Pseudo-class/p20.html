<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            outline: none;
        }

        input:valid {
            border: 2px solid green;
        }

        input:invalid {
            border:2px solid red;
        }
    </style>
</head>
<body>
    <h1>:valid and :invalid </h1>

    <form action="">
        <div>
            <label for="pass">Enter your password</label>
            <input type="password" name="pass" id="pass" pattern="[a-z0-9A-Z]+">
        </div>
    </form>
</body>
</html>
