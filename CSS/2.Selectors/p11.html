<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[target="_blank"] {
            padding: 8px 10px;
            text-decoration: none;
            background-color: teal;
            color:#fff;
        }
    </style>
</head>
<body>
    <h1>Attribute selectors [] </h1>
    <!-- 
        [attr=value]
    -->
    <div>
        <a href="#">Home</a>
        <a href="#" target="_blank">About</a>
        <a href="#">Services</a>
        <a href="#" target="_self">Contact</a>
    </div>
</body>
</html>
