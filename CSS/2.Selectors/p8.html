<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container-1,
        .container-2 {
            background: rebeccapurple;
            padding: 20px;
        }

        .card-1,
        .card-2 {
            width: 200px;
            background: orange;
            padding: 20px;
        }

        .card-1 ~ p {
            background-color: #fff;
            padding: 10px;
        }

        .card-2 + p {
            background-color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>General Sibling (~) </h1>
     <p> Sibling before the child doesn't need to be same it will select the element </p>

    <section class="container-1">
        <div class="card-1">
            <h1>Card Title</h1>
            <p>paragraph inside card</p>
        </div>

        <p>para-1</p>
        <p>para-2</p>
        <p>para-3</p>
    </section>    

    <h1>Adjacent Sibling (+) </h1>
    <p>only selects a child matches the first element</p>

    <section class="container-2">
        <div class="card-2">
            <h1>Card Title</h1>
            <p>paragraph inside card</p>
        </div>
        
        <p>para-1</p>
        <p>para-2</p>
        <p>para-3</p>
    </section>
</body>
</html>
