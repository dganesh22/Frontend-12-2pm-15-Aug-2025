<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- header css -->
    <style>
            /* 
            selector => html tag/ class / id
                selector {
                    property: value;
                }
            */
        h1 {
            color: slateblue;
        }
    </style>
    <!-- external css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- using style attribute -->
    <h1 style="text-transform: uppercase;">Css (Cascaded style Sheets)</h1>
</body>
</html>
