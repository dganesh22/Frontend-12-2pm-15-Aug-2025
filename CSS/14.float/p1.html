<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 80%;
            margin: auto;
            padding: 10px;
        }
        .btn {
            border: none;
            padding: 8px 10px;
            background-color: teal;
            color:#fff;
            border-radius: 6px;
            cursor: pointer;
        }

        .lft { float: left;}
        .rgt { float: right;}
    </style>
</head>
<body>
    <h1>float</h1>

    <div class="container">
        <button class="btn lft">Left</button>
        <button class="btn rgt">Right</button>
    </div>
</body>
</html>
