<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 2px solid red;
            margin: 5px;
        }

        .b1 { border-radius: 20px;}
        .b2 { border-radius: 50%;}
        .b3 {
            border-top-right-radius: 40px;
            border-top-left-radius: 40px;
        }

        .b4 {
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
        }
    </style>
</head>
<body>
    <h1>border-radius, border-top-left-radius,border-top-right-radius,border-bottom-left-radius,border-bottom-right-radius </h1>

    <div class="b1">block1</div>
    <div class="b2">block2</div>
    <div class="b3">block3</div>
    <div class="b4">block4</div>
    <div class="b5">block5</div>
    <div class="b6">block6</div>
</body>
</html>
