<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         div {
            width: 300px;
            height: 200px;
            border-color: orange;
            border-width: 1em; /* 1em/1rem = 16px */
            margin: 10px;
            padding: 10px;
            background-color: #ccc;
        }

        .b1 {
            border-block: dotted 15px green; /* deprecated */
        }

        .b2 {
            border-inline: 20px dashed green; /* deprecated */
        }
    </style>
</head>
<body>
    <h1>border-block and border-inline</h1>

    <div class="b1">
        <p>Test message block-1</p>
    </div>
    <div class="b2">
        <p>Test message block-2</p>
    </div>
</body>
</html>
