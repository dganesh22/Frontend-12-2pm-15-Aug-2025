<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100vh;
            overflow-x: hidden;
        }
        
        #alert {
            box-shadow: 3px 3px 4px rgba(0, 0, 0, 0.4);
            border:2px solid #222;
            border-radius: 3px;
            padding: 20px;
        }
        
        dialog::backdrop {
            /* background:linear-gradient(to top right, skyblue,slateblue); */
            background:url("https://picsum.photos/id/55/1400/800");
        }
    </style>
</head>
<body>
    <h1>::backdrop</h1>

     <button class="btn show">Show Dialog</button>
     <dialog id="alert">
          <button class="btn cls">Close</button>
          <div class="content">
            <h3>Are you sure to logout?</h3>
            <div class="btn">
                <button class="btn no">No</button>
                <button class="btn yes">Yes</button>
            </div>
          </div>
     </dialog>
      <script>
            let show = document.querySelector(".show");
            let alert = document.querySelector("#alert");
            let cls = document.querySelector(".cls");

            show.addEventListener("click", function(){
                // alert.show(); only for alert
                alert.showModal(); /* with backdrop */
            });

            cls.addEventListener("click", function () {
                alert.close();
            });
     </script>
</body>
</html>
