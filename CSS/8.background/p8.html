<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 800px;
            padding: 20px;
            border: 2px solid #222;
            margin: 5px;
        }

        .b1 { background-image:radial-gradient(green,red);}
        .b2 { background-image:radial-gradient(ellipse, green,red);}
        .b3 { background-image:radial-gradient(circle, green,red);}
        .b4 { background-image:radial-gradient(circle at 10%, green,red);}
        .b5 { background-image:radial-gradient(ellipse at 10%, green,blue);}
        .b6 { background-image:radial-gradient(ellipse at bottom, green,blue);}
        .b7 { background-image:radial-gradient(ellipse at bottom right, green,blue);}
        .b8 { background-image:radial-gradient(circle at top, green,blue);}
        .b9 { background-image:radial-gradient(circle at bottom, green,blue);}
    </style>
</head>
<body>
    <h1>radial-gradient</h1>

    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
    <div class="b4"></div>
    <div class="b5"></div>
    <div class="b6"></div>
    <div class="b7"></div>
    <div class="b8"></div>
    <div class="b9"></div>
</body>
</html>
