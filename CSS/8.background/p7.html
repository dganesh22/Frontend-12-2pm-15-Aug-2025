<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 800px;
            padding: 20px;
            border: 2px solid #222;
            margin: 5px;
        }

        .b1 { background-image: linear-gradient(skyblue,orange);}
        .b2 { background-image: linear-gradient(to top, skyblue,orange);}
        .b3 { background-image: linear-gradient(to left, skyblue,orange);}
        .b4 { background-image: linear-gradient(to right, skyblue,orange);}
        .b5 { background-image: linear-gradient(to top right, skyblue,orange);}
        .b6 { background-image: linear-gradient(to bottom right, skyblue,orange);}
        .b7 { background-image: linear-gradient(to top left, skyblue,orange);}
        .b8 { background-image: linear-gradient(to bottom left, skyblue,orange);}
        .b9 { background-image: linear-gradient(to bottom left, green 30%,orangered 40%);}
    </style>
</head>
<body>
    <h1>linear-gradient</h1>

    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
    <div class="b4"></div>
    <div class="b5"></div>
    <div class="b6"></div>
    <div class="b7"></div>
    <div class="b8"></div>
    <div class="b9"></div>
</body>
</html>
