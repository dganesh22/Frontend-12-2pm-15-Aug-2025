<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 200px;
            padding: 30px;
            border: 2px solid grey;
            margin: 10px;
        }

        .b1 { background-image: repeating-linear-gradient(orange,slateblue);}
        .b2 { background-image: repeating-linear-gradient(60deg, orange 15%,slateblue 30%);}
        .b3 { background-image: repeating-linear-gradient(0.4turn, orange 40px,slateblue);}
        .b4 { background-image: repeating-linear-gradient(to right, orange,slateblue);}

    </style>
</head>
<body>
    <h1>repeating-linear-gradient</h1>

    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
    <div class="b4"></div>

</body>
</html>
