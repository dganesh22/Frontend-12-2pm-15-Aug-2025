<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 300px;
            width: 500px;
            margin: 10px;
            border: 2px solid #222;
        }

        .b1 { background-image: repeating-radial-gradient(#e66465,#349196);}
        .b2 { background-image: repeating-radial-gradient(closest-side,#e66465,#349196, #35a 30%);}
        .b3 { background-image: repeating-radial-gradient(circle at 50%,#e66465,#349196, #35a 30%);}
        .b4 { background-image: repeating-radial-gradient(ellipse at 50%,#e66465,#349196, #35a 30%);}
    </style>
</head>
<body>
    <h1>repeating-radial-gradient</h1>

    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
    <div class="b4"></div>
</body>
</html>
