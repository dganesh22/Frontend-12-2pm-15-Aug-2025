<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
            box-sizing: border-box;
         }

         body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
         }

         .container {
            width: 80%;
            margin: auto;
            padding: 10px;
         }

         h3 {
            font-size: 4rem;
         }

         .cards div {
            width: 500px;
            height: 200px;
            padding: 20px;
            margin: 10px;
            background-image: url('./panel2.jpeg');
            border: 10px dashed gray;
         }

         .b1 { background-clip: border-box;}
         .b2 { background-clip: padding-box;}
         .b3 { background-clip: content-box;}
         .b4 { background-clip:text; color: transparent;}
    </style>
</head>
<body>
    <section class="container">
        <div class="title">
            <h1>background-clip</h1>
        </div>

        <div class="cards">
            <div class="b1">
                <h3>border-box</h3>
            </div>

            <div class="b2">
                <h3>padding-box</h3>
            </div>

            <div class="b3">
                <h3>content-box</h3>
            </div>

            <div class="b4">
                <h3>Text</h3>
            </div>
        </div>
    </section>
</body>
</html>
