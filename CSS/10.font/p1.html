<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .f1 { font-family: serif;}  /* with sharp edges */
        .f2 { font-family: sans-serif;} /* without sharp edges */
        .f3 { font-family: monospace;} /* single space */
        .f4 { font-family: cursive;}  /* hand written */
        .f5 { font-family: fantasy;}  /* condensed and bold */
    </style>
</head>
<body>
    <h2>font-family</h2>

    <h1 class="f1">serif family</h1>
    <h1 class="f2">sans-serif family</h1>
    <h1 class="f3">monospace family</h1>
    <h1 class="f4">cursive family</h1>
    <h1 class="f5">fantasy family</h1>
</body>
</html>
