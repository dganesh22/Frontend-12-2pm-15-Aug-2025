<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 { font-variant: normal;}
        .p2 { font-variant: small-caps;}
        .p3 { font-variant: all-small-caps;}
    </style>
</head>
<body>
    <h1>font-variant</h1>

    <p class="p1">This is normal text</p>
    <p class="p2">This is small caps text</p>
    <p class="p3">This is all small caps text</p>
</body>
</html>
