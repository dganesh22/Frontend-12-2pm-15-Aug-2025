<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 10px;
            transition: all 3s;
        }

        .b1 { background-color: teal;}
        .b2 { background-color: orangered;}
        .b3 { background-color: green;}

        .b1:hover {
            transform: rotate(50deg);
        }
        .b2:hover {
            transform: rotateX(60deg);
        }
        .b3:hover {
            transform: rotateY(60deg);
        }
    </style>
</head>
<body>
    <h1>Rotate</h1>

    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
</body>
</html>
