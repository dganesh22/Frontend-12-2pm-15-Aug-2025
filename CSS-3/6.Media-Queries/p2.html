<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: slateblue;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .card {
            width: 100%;
            padding: 20px;
            background-color: #222;
            margin: 10px;
        }

        @media screen and (max-width:780px) {
            body {
                background:red;
            }

            .container {
                display: block;
            }
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </section>
</body>
</html>
