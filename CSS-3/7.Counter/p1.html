<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .box {
            width: 80%;
            margin: auto;
            counter-reset: ch;
        }

        h2::before {
            counter-increment: ch;
            content: counter(ch) ".";
            color:green;
        }

        h2 {
            counter-reset: tp;
        }

        h4::before {
            counter-increment: tp;
            content: counter(ch) "." counter(tp) " ";
            color:orangered;
            margin-left: 1rem;
        }

        h4 {
            counter-reset: sb;
        }

        p::before {
             counter-increment: sb;
            content: counter(ch) "." counter(tp) "." counter(sb) " ";
            color:slateblue;
            margin-left: 2rem;
        }
    </style>
</head>
<body>
    <h1>Table of contents</h1>
    <div class="box">
        <h2>HTML</h2>
            <h4>header tags</h4>
                <p>h1-h6</p>
            <h4>format tags</h4>
                <p>paragraph tag</p>
                <p>bold and strong tags</p>
                <p>italic and emphasis tags</p>

        <h2>CSS</h2>
            <h4>selectors</h4>
                <p>html tag selector</p>
                <p>class selector</p>
            <h4>pseudo class</h4>
            <h4>pseudo elements</h4>

        <h2>JavaScript</h2>
            <h4>Variables</h4>
                <p>numbers</p>
                <p>strings</p>
            <h4>Datatypes</h4>
                <p>var</p>
                <p>let</p>
                <p>const</p>
    </div>
</body>
</html>
