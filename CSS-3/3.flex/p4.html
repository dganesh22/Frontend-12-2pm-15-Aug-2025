<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { box-sizing: border-box;}
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: #fff;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: #222;
            padding: 20px;
            display: flex; /* flex and block */
            flex-direction: row;
            align-items: flex-start; 
            justify-content: space-around; /* start, end, flex-start, flex-end, space-between, space-around, space-evenly */
        }

        /* 
            row direction => horizontal position
            column direction => verticle position
        */

        .card {
            background-color: pink;
            margin: 10px;
            padding: 20px;
            height: auto;
            width: auto;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="card">box-1</div>
        <div class="card">box-2</div>
    </section>
</body>
</html>
