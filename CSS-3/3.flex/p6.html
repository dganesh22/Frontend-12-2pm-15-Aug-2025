<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * { box-sizing: border-box;}
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        .container {
            height: 100%;
            background-color: #ccc;
            display: flex;
            gap: 5px; /* gap between the flex elements */
            flex-wrap: wrap; /* wrap , nowrap, wrap-reverse */
            flex-flow:row;/* row, column,row-reverse, column-reverse */
        }

        .container div {
            width: 250px;
            height: 150px;
            background-color: teal;
        }
    </style>
</head>
<body>
    <section class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
    </section>
</body>
</html>
