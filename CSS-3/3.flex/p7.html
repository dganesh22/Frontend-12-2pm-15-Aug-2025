<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { box-sizing: border-box;}
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: #fff;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            background-color: #222;
            padding: 20px;
            display: flex; /* flex and block */
            gap: 4px;
        }

        .card {
            background-color: deeppink;
            padding: 20px;
            height: 150px;
            width: 200px;
        }

        div:nth-child(1) {
            order: 3;
        }
        div:nth-child(2) {
            order: 4;
        }
        div:nth-child(3) {
            order: 1;
        }
        div:nth-child(4) {
            order: 2;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="card">box-1</div>
        <div class="card">box-2</div>
        <div class="card">box-3</div>
        <div class="card">box-4</div>
    </section>
</body>
</html>
