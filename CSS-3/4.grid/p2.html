<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-gap: 5px;
            /* grid-template-columns: 1fr 200px 1fr; */
            grid-template-columns:repeat(4,1fr); /* repeat(column/row,size) */
            grid-template-rows: 150px 1fr 300px;
        }

        div {
            width: 100%;
            height: 100%;
            padding: 20px;
            border: 2px solid teal;
            background-color: teal;
        }
    </style>
</head>
<body>
    <section class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </section>
</body>
</html>
